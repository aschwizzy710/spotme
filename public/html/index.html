<!DOCTYPE html>
<html ng-app="SpotMe">

<head>
  <title>SpotMe</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <div class="MainController">

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="logo">
          <a href="#home" class="navbar-brand">Spot Me!</a>
        </div>
        <div class="container">
          <ul class="nav nav-pills">
            <li role="presentation"><a href="#about" onclick="$('#about').animatescroll({scrollSpeed:1000,easing:'easeInOutBack'});">About</a></li>
            <li role="presentation"><a href="#contact" onclick="$('#contact').animatescroll({scrollSpeed:1000,easing:'easeInOutBack'});">Contact</a></li>
            <li role="presentation"><a href='' ng-show='borrow' ng-hide='!loan' ng-click='loan=false ; borrow=false; starthere=false'>Start over</a></li>
          </ul>
        </div>
      </nav>
    </header>

<!-- Homepage -->
        <div id="home" class="text-center" ng-show='!starthere'>
          <section class="copy" >
            <div>
              <h1>loan or borrow?</h1>
            </div>
            <div>
                <button type='submit' class='btn-default' ng-click='loan=true ; starthere=true'>Loan</button>
                <button type='submit' class='btn-default' ng-click='borrow=true ; starthere=true'>Borrow</button>
            </div>
          </section>
        </div>

<!-- Loan page -->
        <div id='loanview' class='copy text-center' ng-hide='!loan'>
          <h2>Load money</h2>

          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" ng-model="contract.loanAmt" name='quantity' min='1' class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
              </div>
            </div>
          </form>

          <p>Current APR Rate: <input type="number" ng-model="contract.apr"><p>%</p>

          <p>When do you want to be paid back?</p>
          <form class="form-inline">
            <div class="form-group">
                <div class='input-group date' id='datetimepicker11'>
                    <input type='text' class="form-control" ng-model="contract.dueDate" />
                    <span class="input-group-addon">
                        <span id="calendarIcon" class="glyphicon glyphicon-calendar">
                        </span>
                    </span>
                </div>
            </div>
          </form>

          <button type="submit" class="btn btn-primary" ng-click='loanerAgreement=true ; loan=false; createContract(newContract)'>loan up</button>
        </div>

<!-- Loaner Agreement Page -->

      <div id="loan-agreement" class="copy text-center" ng-show="!loanerAgreement">
        <h2>Loan Agreement</h2>

        <form class="form-inline">
          <div class="form-group">
            <p>BTC Amount: {{contract.amount}}</p>
            <p>APR </p>

          </div>


        </form>


      </div>

<!-- Borrow page -->

        <div id='borrowview' class='copy text-center' ng-show='borrow'>
          <h2>You qualify for:</h2>

          <p>Current APR rate {{contract.apr}}</p>

          <p>max: </p>
          <p>min: </p>

        </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/contract.service.js"></script>
</body>
</html>
