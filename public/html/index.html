<!DOCTYPE html>
<html ng-app="SpotMe">

<head>
  <title>SpotMe</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <div class="MainController">

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="logo">
          <a href="#home" class="navbar-brand">Spot Me!</a>
        </div>
        <div class="container">
          <ul class="nav nav-pills">
            <li role="presentation"><a href="#about" onclick="$('#about').animatescroll({scrollSpeed:1000,easing:'easeInOutBack'});">About</a></li>
            <li role="presentation"><a href="#contact" onclick="$('#contact').animatescroll({scrollSpeed:1000,easing:'easeInOutBack'});">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

        <div id="home" class="text-center" ng-show='!starthere'>
          <section class="copy" >
            <div>
              <h1>loan or borrow?</h1>
            </div>
            <div>
                <button type='submit' class='btn-default' ng-click='loan=true ; starthere=true'>Loan</button>
                <button type='submit' class='btn-default' ng-click='borrow=true ; starthere=true'>Borrow</button>
            </div>
          </section>
        </div>

        <div id='loanview' class='copy text-center' ng-hide='!loan'>
          <h2>Load money</h2>

          <input type="number" name='currency'>

          <p>Current APR rate {{contract.upr}}</p>

          <p>When do you want to be paid back?</p>
          <input type="date" name='bday'>

        </div>


        <div ng-hide='!borrow'>
          <h2>some other writing</h2>
        </div>
        <button ng-hide='!loan' ng-click='loan=false ; starthere=false'>Go back</button>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/contract.service.js"></script>
</body>
</html>
